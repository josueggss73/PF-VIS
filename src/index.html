<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>[IC8056] Vis. de Info.</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>
<body>
    <h1 id="mainTitle1" class="mainTitle">Ministerio de Salud de Costa Rica</h1>
    <h2 id="mainTitle2" class="mainTitle">Incidencia de Tumores Malignos en la Población</h2>
    <h3 id="mainTitle3" class="mainTitle">Distribución de datos por Años, Sexo, Edad, Cantón y Tipo de Tumor</h3>
    <div id='main' class="containerMap"><!-- Plotly chart will be drawn inside this DIV --></div>
    <div id="GraphsContainer">
        <div id="cantonTitle" class="title">
            <h1 id="canton">Cantón: </h1>
            <h1 id="cantonName">SANTO DOMINGO</h1>
        </div>
        <div id="titles">
            <div id="yearTitle" class="title">
                <h1 id="year">Año: </h1>
                <select id="yearSelection">
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                </select>
            </div>
            <div id="sexTitle" class="title">
                <h1 id="sex">Sexo: </h1>
                <select id="sexSelection">
                    <option value=1>Hombres</option>
                    <option value=2>Mujeres</option>
                </select>
            </div>
            <div id="ageTitle" class="title">
                <h1 id="age">Rango de edad: </h1>
                <select id="ageSelection">
                    <option value=1>0-4</option>
                    <option value=2>5-9</option>
                    <option value=3>10-14</option>
                    <option value=4>15-19</option>
                    <option value=5>20-24</option>
                    <option value=6>25-29</option>
                    <option value=7>30-34</option>
                    <option value=8>35-39</option>
                    <option value=9>40-44</option>
                    <option value=10>45-49</option>
                    <option value=11>50-54</option>
                    <option value=12>55-59</option>
                    <option value=13>60-64</option>
                    <option value=14>65-69</option>
                    <option value=15>70-74</option>
                    <option value=16>75+</option>
                    <option value=17>Desc</option>
                </select>
            </div>
            <div id="tumorTitle" class="title">
                <h1 id="tumor">Tumor: </h1>
                <select id="tumorSelection">
                    <option value=1>LABIO</option>
                    <option value=2>BASE LENGUA</option>
                    <option value=3>OTRAS PARTES LENGUA</option>
                    <option value=4>ENCIA</option>
                    <option value=5>PISO DE LA BOCA</option>
                    <option value=6>PALADAR</option>
                    <option value=7>OTRAS PARTES BOCA</option>
                    <option value=8>GLANDULA PAROTIDA</option>
                    <option value=9>GLAND SALIV MAYORES</option>
                    <option value=10>AMIGDALA</option>
                    <option value=11>OROFARINGE</option>
                    <option value=12>NASOFARINGE</option>
                    <option value=13>SENO PIRIFORME</option>
                    <option value=14>HIPOFARINGE</option>
                    <option value=15>MAL DEF. LABIO, BOCA, FARINGE</option>
                    <option value=16>ESOFAGO</option>
                    <option value=17>ESTOMAGO</option>
                    <option value=18>INTESTINO DELGADO</option>
                    <option value=19>COLON</option>
                    <option value=20>UNION RECTOSIGMOIDEA</option>
                    <option value=21>RECTO</option>
                    <option value=22>ANO Y CONDUCTO ANAL</option>
                    <option value=23>HIGADO</option>
                    <option value=24>VESICULA BILIAR</option>
                    <option value=25>OTRAS PARTES VIAS BILIARES</option>
                    <option value=26>PANCREAS</option>
                    <option value=27>OTROS SITIOS ORG DIGESTIVOS</option>
                    <option value=28>CAVIDAD NASAL Y OIDO MEDIO</option>
                    <option value=29>SENOS PARANASALES</option>
                    <option value=30>LARINGE</option>
                    <option value=31>TRAQUEA</option>
                    <option value=32>BRONQUIOS Y PULMON</option>
                    <option value=33>TIMO</option>
                    <option value=34>CORAZON, MEDIASTINO Y PLEURA</option>
                    <option value=35>HUESOS, ARTIC Y CART MIEMBROS</option>
                    <option value=36>HUESOS, ARTIC Y CART OTROS</option>
                    <option value=37>SIST. HEMATOP Y RETIC.</option>
                    <option value=38>PIEL</option>
                    <option value=39>NERVIOS PERIFERICOS</option>
                    <option value=40>PERITONEO Y RETROPERITONEO</option>
                    <option value=41>TEJIDO CONJUNTIVO, SUBCUTANEO</option>
                    <option value=42>MAMA</option>
                    <option value=43>VULVA</option>
                    <option value=44>VAGINA</option>
                    <option value=45>CUELLO UTERINO</option>
                    <option value=46>CUERPO UTERINO</option>
                    <option value=47>UTERO, SAI</option>
                    <option value=48>OVARIO</option>
                    <option value=49>OTROS GENITALES FEMENINOS</option>
                    <option value=50>PLACENTA</option>
                    <option value=51>PENE</option>
                    <option value=52>GLANDULA PROSTATICA</option>
                    <option value=53>TESTICULOS</option>
                    <option value=54>OTROS GENITALES MASCULINOS</option>
                    <option value=55>RIÑON</option>
                    <option value=56>PELVIS RENAL</option>
                    <option value=57>URETER</option>
                    <option value=58>VEJIGA URINARIA</option>
                    <option value=59>OTROS ORGANOS URINARIOS</option>
                    <option value=60>OJO Y ANEXOS</option>
                    <option value=61>MENINGES</option>
                    <option value=62>ENCEFALO</option>
                    <option value=63>MED ESPINAL, SIST. NERV.</option>
                    <option value=64>GLANDULA TIROIDES</option>
                    <option value=65>GLANDULA SUPRARRENAL</option>
                    <option value=66>OTRAS GLANDULAS ENDOCRINAS</option>
                    <option value=67>SITIOS MAL DEFINIDOS</option>
                    <option value=68>GANGLIOS LINFATICOS</option>
                    <option value=69>SITIO PRIMARIO DESC</option>
                </select>
            </div>
            <button id="buttonUpdate" onclick="makeGets()">Actualizar</button>
            
        </div>   
    </div>
    <script src='main.js'></script>
</body>
</html>
